<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Octank Healthcare</title>
  <style>
    body {
      background-color: #6e6e6e;
      margin: 0;
    }

    table,
    tr,
    td {
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%;
    }

    td {
      width: 50%;
      vertical-align: top;
    }

    h3 {
      font-size: 20px;
      margin: 0;
      padding: 8px;
    }

    .logo-header {
      width: 125px;
    }

    .website-content {
      font-size: 30px;
      letter-spacing: 4px;
      color: #888;
      text-align: center;
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #fff;
    }

    .telehealth-banner {
      font-size: 30px;
      letter-spacing: 4px;
      color: #888;
      text-align: center;
      width: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #bbb;
    }

    .telehealth-queue {
      font-size: 20px;
      margin: 8px;
    }

    .telehealth-speaking-with {
      font-size: 20px;
      padding: 8px;
    }

    .telehealth-audio {
      display: none;
    }

    .telehealth-settings {
      display: none;
    }

    .telehealth-local-video {
      width: 320px;
      height: 180px;
      display: none;
    }

    .telehealth-remote-video {
      width: 320px;
      height: 180px;
      display: none;
    }

    .call-card {
      margin-top: 20px;
    }

    .div-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="website-content">
    <img class="logo-header" src="https://ntunney-public.s3.amazonaws.com/assets/octank.png" /> Welcome to Octank Healthcare Telehealth
  </div>
  <div class="container">
    <div class="card call-card">
      <div class="card-header">
        <div class="col-md offset-md-right">
          Emergency Helpdesk
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <button class="telehealth-join-next btn btn-primary btn-block">Join Next</button>
        </div>
        <div class="telehealth-speaking-with">Not speaking with anyone right now.</div>
        <audio class="telehealth-audio"></audio>
        <div class="row justify-content-md-center telehealth-settings">
          <div>
            <button type="button" class="btn btn-sm btn-light" data-toggle="modal" data-target="#settingsModal">
                <span class="material-icons md-18">settings</span>
              </button>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-lg justify-content-md-center">
            <video class="telehealth-local-video float-right"></video>
          </div>
          <div class="col-lg justify-content-md-center">
            <video class="telehealth-remote-video"></video>
          </div>
        </div>
      </div>
    </div>




    <div class="card call-card">
      <div class="card-header">
        Customer Queue
      </div>
      <div class="card-body">
        <div class="telehealth-queue">No one is waiting right now.</div>

  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <select class="form-control" id="videodevice" name="videodevice" className="videodevice">
              </select>
            <select class="form-control" id="micdevice" name="micdevice" className="micdevice">
              </select>
            <select class="form-control" id="outdevice" name="outdevice" className="outdevice">
              </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
